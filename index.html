<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Brother Animation</title>
    <style>
               {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            color: #333;
        }

               h1 {
            font-size: 4rem;
            color: #1e90ff;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out, bounceIn 2s ease infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

                p {
            font-size: 1.5rem;
            color: #ff6347;
            opacity: 0;
            animation: appearText 3s ease-out 2s forwards;
        }

        @keyframes appearText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

       
        .button {
            background-color: #1e90ff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <h1>Best Brother</h1>
    <p>You're always there, always supportive, and always the best!</p>
    <button class="button" onclick="alert('Thank you for being the best brother!')">Click for a Surprise</button>

</body>
</html>
